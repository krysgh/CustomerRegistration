<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="my-1">Clientes Cadastrados</h3>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between mb-4">
                <a th:href="@{/clientes/novo}" class="btn btn-success">
                    Adicionar Novo Cliente
                </a>
                <span class="text-muted" th:text="'Total de Clientes: ' + ${clientes.size()}"></span>
            </div>

            <div th:if="${clientes.isEmpty()}" class="alert alert-warning" role="alert">
                Nenhum cliente cadastrado no momento.
            </div>

            <div th:unless="${clientes.isEmpty()}" class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col"># ID</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col" class="text-center" style="width: 150px;">A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <th scope="row" th:text="${cliente.id}">1</th>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.telefone}"></td>
                        <td class="text-center">
                            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-primary me-2" title="Editar">
                                ‚úèÔ∏è
                            </a>
                            <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-danger" title="Excluir"
                               onclick="return confirm('Tem certeza que deseja excluir este cliente?');">
                                üóëÔ∏è
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
